<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生日快乐</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
<h1 class="headline">生日快乐</h1>
<button id="wish-toggle" class="primary-button">生日许愿</button>

<section id="wish-section" class="wish-section" hidden>
<label for="wish-text" class="wish-label">在这里写下你的心愿：</label>
<textarea id="wish-text" class="wish-text" rows="5" placeholder="愿所有美好如期而至"></textarea>
<button id="submit-wish" class="submit-button">提交心愿</button>
</section>

<p id="final-message" class="final-message" hidden>丽丽生日快乐</p>
</main>

<audio id="happy-audio" preload="auto">
<source src="https://upload.wikimedia.org/wikipedia/commons/1/10/Happy_Birthday_to_You_%28Instrumental%29.ogg" type="audio/ogg">
<source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/1/10/Happy_Birthday_to_You_%28Instrumental%29.ogg/Happy_Birthday_to_You_%28Instrumental%29.ogg.mp3" type="audio/mpeg">
</audio>

<script src="script.js"></script>
</body>
</html>
